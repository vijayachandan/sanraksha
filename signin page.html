<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <style>
        /* General Reset */
        body, h1, h2, p, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Gradient */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a2c2e0, #007bff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            font-size: 1rem;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1);
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 1.5rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="signin">
    <header>
        <h1>Sign-In</h1>
        <a href="http://127.0.0.1:5500/home%20page.html">Home</a>
    </header>

    <div class="container">
        <h2>Sign in to your account</h2>
        <form id="sign-in-form">
            <input type="text" name="aadhar_number" placeholder="Aadhar Number" required><br>
            <input type="email" name="gmail" placeholder="Gmail" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
    </div>

   

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sign-in-form');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Example of form validation or handling logic here
                // For demonstration, we'll show an alert and redirect to another page
                alert('Sign in successful! Redirecting...');
                
                // Redirect to another page after a short delay
                setTimeout(function() {
                    window.location.href = 'file:///C:/Users/vijay/OneDrive/Desktop/html%20learning/home%20page.html.html'; // Change to your desired URL
                }, 1000); // Delay of 1 second
            });
        });
    </script>
    </div>
</body>
</html>
